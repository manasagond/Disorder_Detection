<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dual Sense AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/static/images/i.jpg') no-repeat center center;
            background-size: cover; /* Initially set to cover the screen */
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adds a dark overlay to enhance text visibility */
            z-index: -1;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 20px;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7); /* Adds a shadow effect to make the title stand out */
            animation: fadeIn 2s ease-out; /* Adds a fade-in effect for the title */
        }

        .start-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease; /* Smooth transition for hover effects */
        }

        .start-button:hover {
            background-color: #45a049;
            transform: scale(1.1); /* Slight zoom-in effect on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* More intense shadow on hover */
        }

        /* Media query for laptop-sized screens */
        @media (max-width: 1280px) {
            body {
                background-size: contain; /* Resize the image to fit within the screen */
            }
        }

        /* Optional: For smaller devices, adjust further */
        @media (max-width: 1024px) {
            body {
                background-size: contain; /* Keep image visible without cropping */
            }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="title">Dual Sense AI for Mental Disorder Detection</div>
        <a href="/second" class="start-button">Start</a>
    </div>
</body>
</html>
